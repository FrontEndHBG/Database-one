<header>
  <div>
    <h1>All your Database Belong to us!</h1>
    <h4>A simple Todo List...</h4>
  </div>
</header>

<main class="wrapper">

  <div class="row">
    <div class="col-6">
      <h3>Form</h3>
      <form #todoForm="ngForm" (ngSubmit)="addtodo(todoForm)" class="form">
        <input type="text" name="title" placeholder="Title" [(ngModel)]="title">
        <textarea name="todo" id="" cols="30" rows="10" placeholder="Your todo here" [(ngModel)]="todoItem"></textarea>
        <button type="submit">Add todo</button>
      </form>
    </div>
    <div class="col-6">
      <ol id="list">
        <li *ngFor="let todo of todos">
          <h3>{{ todo.title }}</h3>
          <p>{{ todo.todo }}</p>
        </li>
      </ol>
    </div>
  </div>

</main>
